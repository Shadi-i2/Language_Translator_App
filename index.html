<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator App</title>
    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="mode">
        <label for="dark-mode-btn" class="toggle">
            <div class="toggle-track">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                <span class="toggle-thumb"></span>
                <img src="images/sun.png" alt="sun">
                <img src="images/moon.png" alt="moon">
            </div>
        </label>
    </div>
    <div class="body-project">
        <div class="container">
            <div class="card input-wrapper">
                <div class="from">
                    <span class="heading">From : </span>
                    <!-- custom select -->
                    <div class="dropdown-container" id="input-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                            <span class="selected" data-value="auto">Auto (Detect)</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea id="input-text" placeholder="Enter Your Text here..."></textarea>
                    <div class="chars">
                        <span id="input-chars">0</span> / 5000
                    </div>
                </div>
                <div class="card-bottom">
                    <p>Or Choose Your Document :</p>
                    <label for="upload-document">
                        <span id="upload-title">Choose File</span>
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                        <input hidden type="file" id="upload-document">
                    </label>
                </div>
            </div>
            
            <div class="center">
                <div class="swap-position">
                    <ion-icon name="swap-horizontal-outline"></ion-icon>
                </div>
            </div>

            <div class="card output-wrapper">
                <div class="to">
                    <span class="heading">To : </span>
                    <!-- custom select -->
                    <div class="dropdown-container" id="output-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                            <span class="selected" data-value="en">English (English)</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea id="output-text" placeholder="Translated text will appear here..." readonly></textarea>
                </div>
                <div class="card-bottom">
                    <p>Or download a Document :</p>
                    <button id="download-document">
                        <span>Download</span>
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- files js -->
    <script src="js/languages.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
